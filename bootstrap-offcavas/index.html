<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>video template</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <!-- header start -->
    <header>
        <div class="container d-flex align-items-center justify-content-between">
            <a href="#" class="logo">Logo</a>
            <button class="btn btn-primary hamburger_menu" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fas fa-bars"></i></button>
        </div>
    </header>
    <!-- header end -->

    <!-- offcavas start -->
    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
      <div class="offcanvas-header justify-content-end">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Testimonial</a></li>
            <li><a href="#">Google</a></li>
        </ul>
      </div>
    </div>
    <!-- offcavas end -->

    <!-- home area start -->
    <div class="home_wrapper position-relative">
        <video class="video_ab" autoplay muted loop>
            <source src="img/background.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h2>Welcome Bootstrap!</h2>
                    <button type="button" class="btn btn-success mt-4">Read More</button>
                </div>
            </div>
        </div>
        
    </div>
    <!-- home area end -->
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
